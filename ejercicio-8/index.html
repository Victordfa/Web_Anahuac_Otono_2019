<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Ejercicio 8</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="menuBar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Portafolio</a></li>
                    <li><a href="#">Contacto</a></li>  
                </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="uno"><h2>Sección 1</h2></section>
            <section class="dos"><h2>Sección 2</h2></section>
            <section class="tres"><h2>Sección 3</h2></section>
        </main>
        <footer>
            <h2>Adios</h2>
        </footer>
    </div>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script>
        ScrollReveal().reveal('.uno', {duration: 700,
        easing: 'cubic-bezier(0, 0, 0, 4)',
        distance: '400px',
        opacity: 0,
        origin: 'top',
        rotate: {
            x: 0,
            y: 0,
            z: 0 }});
        ScrollReveal().reveal('.dos', {duration: 600,
        easing: 'cubic-bezier(0, 0, 0, 3)',
        distance: '100px',
        opacity: 0,
        origin: 'top',
        rotate: {
            x: 0,
            y: 0,
            z: 0 }});
        ScrollReveal().reveal('.tres', {duration: 900,
        easing: 'cubic-bezier(0, 0, 0, 4)',
        distance: '400px',
        opacity: 0,
        origin: 'top',
        rotate: {
            x: 0,
            y: 0,
            z: 0 }});
    </script>
</body>
</html>
